<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <script src="../ref/vue.js"></script>
    <title>02-02: v-text, v-html</title>
</head>

<body>

    <div id="simple">
        <h2 v-text="msg"></h2>
        <h2 v-html="msg"></h2>
    </div>

    <script type="text/javascript">
        var model = {
            msg: "The first Vue.js app"
        }

        var simple = new Vue({
            el: "#simple",
            data: model,
        })
    </script>

</body>

</html>

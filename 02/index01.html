<!DOCTYPE html>

<html>

<head>
    <!-- 초기 설정 및 vue.js라이브러리 가져옴 -->
    <meta charset="utf-8">
    <script src="../ref/vue.js"></script>
    <title>02-01</title>
</head>

<body>

    <!-- 333 뷰 333 -->
    <div id="simple">
        <h2>{{msg}}</h2>
    </div>

    <script type="text/javascript">
        // 111 모델 111
        var model = {
            msg: "The first Vue.js app"
        }

        // 222 뷰모델 222
        var simple = new Vue({
            el: "#simple",
            // el=모델을 연결할 엘리먼트 
            data: model,
            // data=뷰에 표시할 모델
        })

        // 여기서 가장 중요한 개념 => 뷰의 동작 원리!!(MVVM패턴)
        // 모델(데이터) -> 뷰모델 -> 뷰
    </script>

    <!-- 뷰가 뷰모델보다 먼저 위치할 경우, 앨리먼트(id)가 잡히지 않아 -->
    <!-- 정상 작동하지 않는다! -->

</body>

</html>



<script>
    // 추가적인 내용

    // 1. {{}} 표현식은 머스타치 익스프레션 / 인터폴레이션(문자열 덛붙이기) 이라 하며
    //    HTML DOM에 랜더링을 한다.
    // 
    // 2. 이 예제에서 가장 중요한 것은, vue vm 인스턴스(new Vue())(ViewModel)에서
    //    모델(Model)에 있는 데이터를 끌어다가 뷰(View)에서 보여주는 MVVM 패턴으로
    //    돌아가는 Vue.js의 구조를 파악하는 것!
    // 
    // 3. 1번과 2번을 통해, 모델이 수정되면 뷰모델에 의해 바로 뷰에 랜더링(반영)된다.
    // 
    // 4. 다음 파일에서 다룰 디렉티브()라는 것을 통해 선언적 렌ㄷ링 방법을 배우쟈!
</script>

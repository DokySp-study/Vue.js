<!DOCTYPE html>

<html>

<head>
    <meta charset="utf8">
    <script src="../ref/vue.js"></script>
    <title>02-03: v-bind</title>
</head>

<body>

    <div id="simple">

        <input id="a" type="text" v-bind :value="exp">
        <br>
        <img v-bind :src="imgPath" alt="none">

    </div>

    <script type="text/javascript">
        var model = {
            exp: "v-bind derective",
            imgPath: "img/logo.png"
        };




        var simple = new Vue({
            el: '#simple',
            data: model
        })
    </script>




</body>



</html>

<!DOCTYPE html>

<html>


<head>
    <meta charset="utf8">
    <title>06-09: 컴포넌트에서 data옵션</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>



<template id="timeTemplate">
        <div>
            <span>{{nowTS}}</span>
            <button @click="timeClock">CurrTime</button>
        </div>
    </template>

<script type="text/javascript">
    Vue.component("time-component", {
        template: "#timeTemplate",
        // data: {
        //     nowTS: 0  //이렇게 쓰면 아예 에러가 난다! -> 컴포넌트 별로 데이터를 관리하기 위해 함수로 리턴한다!
        // },

        // data() { 이렇게 써도 되나 봄.. -> function() 안써도 되나 봄..
        data: function() {
            return {
                nowTS: 0
            }
        },
        methods: {
            timeClock: function() {
                this.nowTS = (new Date()).getTime()
            }
        },
    })
</script>

<body>
    <div id="app">
        <time-component></time-component>
        <time-component></time-component>
    </div>
</body>

<script>
    Vue.config.devtools = true
    var v = new Vue({
        el: "#app"
    })
</script>

</html>

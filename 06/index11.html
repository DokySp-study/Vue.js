<!DOCTYPE html>

<html>


<head>
    <meta charset="utf8">
    <title>06-11: 컴포넌트에서 data옵션</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>



<template id="timeTemplate">
        <div>
            <span>{{nowTS}}</span>
            <button @click="timeClock">CurrTime</button>
        </div>
    </template>

<script type="text/javascript">
    var data = {
        nowTS: 0
    }
    Vue.component("time-component", {
        template: "#timeTemplate",
        data: function() {
            return data
        },
        methods: {
            timeClock: function() {
                this.nowTS = (new Date()).getTime()
            }
        },
    })
</script>

<body>
    <div id="app">
        <time-component></time-component>
        <time-component></time-component>
    </div>
</body>

<script>
    Vue.config.devtools = true
    var v = new Vue({
        el: "#app"
    })
</script>

</html>
